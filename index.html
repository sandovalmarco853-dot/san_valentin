<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Hecho con amor por Marco para Azul ü©∑ -->

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffb6d5, #ff6fae);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 36px 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }

    h2 {
      margin: 10px 0 25px;
      font-weight: 400;
      font-size: 1.2rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #ff3f8e;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 63, 142, 0.5);
    }

    .no {
      background: rgba(255, 255, 255, 0.7);
      color: #ff3f8e;
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .final {
      display: none;
      animation: fadeIn 1s ease;
    }

    /* üíñ POLAROID */
    .polaroid {
      background: #fff;
      padding: 12px 12px 36px;
      border-radius: 6px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      margin-bottom: 22px;
      transform: rotate(-2deg);
    }

    .polaroid img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 4px;
    }

    .polaroid span {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      font-family: 'Courier New', monospace;
    }

    /* üíï CORAZONES */
    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PANTALLA INICIAL -->
  <div class="card" id="card">
    <div class="polaroid">
      <img src="IMG_3702.jpeg" alt="Marco y Azul">
      <span>Marco & Azul ü©∑</span>
    </div>

    <h1>Piciosa üíñ</h1>
    <h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è‚Äçüî•</h2>

    <div class="buttons">
      <button class="yes" onclick="accept()">S√≠ üíï</button>
      <button class="no" onclick="moveNo()">No üòÖ</button>
    </div>
  </div>

  <!-- FINAL -->
  <div class="card final" id="final">
    <h1>ü•∞</h1>
    <h2>
      Cada d√≠a a tu lado me recuerda lo afortunado que soy. Te amo m√°s de lo que estas palabras puedan decir.<br>
      <strong>Contigo, todo vale la pena ü©∑</strong>
    </h2>
  </div>

  <script>
    const noBtn = document.querySelector('.no');
    const card = document.getElementById('card');
    const final = document.getElementById('final');

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function accept() {
      card.style.display = 'none';
      final.style.display = 'block';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
